<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>



</head>
<body>

  
    <div class="card">
      <div class="column1"> <img src="./images/image-product-desktop.jpg" alt="perfume" width="100%" height="100%"></div>
      
      <div class="column2">
      <p class="preview"> PERFUME</p>

      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p class="matter">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.

      </p>
    
      <div class="prices">
        <h1 class="cost"><strong>$149.99</strong></h1>
        <p class="oldcost"><strike>$169.99</strike></p>
      </div>
    
      
    
      <button type="submit">Add to Cart</button>
      </div>
    </div>

  

 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Lohit with ❤️️</a>.
  </div>
</body>
</html>
